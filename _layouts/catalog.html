---
layout: carbon
---

{% assign codex = site.categories["codex"] %}
{% assign posts = codex | where: "field": page.field | where: "topic", page.topic | sort: "ordinal" %}

<ul>
    {% for post in posts %}
    <li><a href="{{ post.url }}">{{ post.title }}</a> <code>{{ post.date | date: "%b %d, %Y" }}</code></li>
    {% endfor %}
</ul>
