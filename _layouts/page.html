<!DOCTYPE html>
<html>
    <head>
        <link href="/css/page/general.css" type="text/css" rel="stylesheet" />
        <link href="/css/colors.css" type="text/css" rel="stylesheet" />

        <link href="/res/favicon.ico" type="image/x-icon" rel="icon" />

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Space+Grotesk:300,400,700" />

        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

	<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>

	<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

	<script type="module" src="/js/polymerase.js"></script>

        <script>
            $(window).on('load', function() {
                $("body").removeClass("preload");
            });
        </script>

        <title>{{ page.title }}</title>

	<meta name="description" content="{{ site.description }}" />
	<meta name="author" content="{{ site.author }}" />
	<meta name="robots" content="noodp,noydir" />
    </head>

    <body class="preload">
        <div class="container">
	    {% if page.top_title %}
            <a class="top-title" href="/">{{ page.top_title }}</a>
            <hr />
	    {% endif %}
            {{ content }}
        </div>
    </body>
</html>
