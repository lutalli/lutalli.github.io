<!DOCTYPE html>
<html>
    <head>
        <link href="/css/post/general.css" type="text/css" rel="stylesheet" />
        <link href="/css/post/header.css" type="text/css" rel="stylesheet" />
        <link href="/css/post/core.css" type="text/css" rel="stylesheet" />
	<link href="/css/post/dream_diary.css" type="text/css" rel="stylesheet" />

        <link href="/res/favicon.ico" type="image/x-icon" rel="icon" />

	<link href="https://fonts.googleapis.com" rel="preconnect" />
	<link href="https://fonts.gstatic.com" rel="preconnect" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100..900&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet" />

	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/base16/atelier-plateau.min.css">

	<link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="/feed.xml">

	<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
	<script>hljs.highlightAll();</script>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

	<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>

	<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
	<script type="text/javascript">
	    window.MathJax = {
		tex: {
		    inlineMath: [
			["\\(", "\\)"],
			["$", "$"]
		    ],
		    tags: "ams"
		}
	    }
	</script>

	<title>{{ page.title }}</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
	<header>
	    <div id="header-shell">
		<div class="header-core" id="header-core-left"><a class="fraktur" href="/" style="font-size: 20px;"><b>Codex de Luta</b></a></div>
		<div class="header-core" id="header-core-right"><a href="/post/all">All Posts</a>&emsp;<a href="/feed.xml">RSS</a></div>
	    </div>
	</header>
	<div id="ground">
	    <div class="post-shell">
		<div class="post-limbo">
		    <h1>{{ page.title }}</h1>
		    {% unless page.ignore_date %}
		    <p>Published: {{ page.date | date: "%b %d, %Y" }}</p>
		    <p class="post-limbo-separator">&ensp;⁞&ensp;</p>
		    <p>Updated: {{ page.updated | date: "%b %d, %Y" }}</p>
		    {% endunless %}
		</div>
		<div class="post-core">
		    {{ content }}
		</div>
	    </div>
	</div>

	<script type="text/javascript">
	    $(document).ready(() => {
		$(":header").each((_, heading) => {
		    if (heading.id) {
			$(heading).wrapInner(`<a href="#${heading.id}"></a>`);
		    }
		});
	    });
	</script>
    </body>
</html>
