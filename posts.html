---
layout: carbon
title: Posts
---

{% assign CATS = "art:misc" | split: ":" %}

{% for cat in CATS %}

<h2>{{ site.data.disp[cat] }}</h2>

{% assign posts = site.categories[cat] %}

<ul>
    {% for post in posts %}
    <li><a href="{{ post.url }}">{{ post.title }}</a> <code>{{ post.date | date: "%b %d, %Y" }}</code></li>
    {% endfor %}
</ul>

{% endfor %}
